<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Neue Beispiele HTM, CSS, JSL, JSR</title>
    <!-- add style -->
    <link rel="stylesheet" href="css/css.css"/>
    <!-- add interaction control -->
    <script type="application/javascript" src="js/jsl.js"></script>
    <script type="application/javascript" src="js/jsr.js"></script>
    <!-- add the "library" script wrapping XMLHttpRequest -->
    <script type="application/javascript" src="js/lib/xhr.js"></script>
    <script type="application/javascript" src="js/main.js"></script>
</head>
<body class="">
    <header>
        <button class="imgbutton toggle-listeners"></button>
        <h1>Medien</h1>
        <button class="imgbutton toggle-icon"></button>
        <button class="imgbutton new-item"></button>
    </header>
    <main>
        <ul>
            <template>
                <li>
                    <img src="./data/img/100_100.jpeg" class="list-image"/>
                    <div class="list-data">
                        <p class="list-data-owner"></p>
                        <p class="grid-right list-data-added"></p>
                        <h5 class="list-data-title"></h5>
                        <p class="grid-right"></p>
                        <div class="list-data-play"><span class="list-data-numOfTags"></span></div>
                        <div class="list-data-menu grid-right"></div>
                    </div>
                </li>               
            </template>
        </ul>
    </main>
    <footer>
        <button class="imgbutton logout"></button>
        <button class="imgbutton refresh-toogle"></button>
    </footer>

        lorem ipsum
    </dialog> -->
</body>
</html>
